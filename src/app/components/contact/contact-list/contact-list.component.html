<button type="button" class="btn btn-primary mb-4" (click)="onAddNewContact()">
  New Contact
</button>

<ul class="list-group">
  <li
    class="list-group-item mb-3 p-0 border-0"
    *ngFor="let contact of contacts; let i = index"
  >
    <div class="card w-25">
      <img
        [src]="contact.imagePath"
        class="card-img-top"
        [alt]="contact.email"
      />
      <div class="card-body">
        <p class="card-title h5">
          {{ contact.firstName }} {{ contact.lastName }}
        </p>
        <p class="card-text">
          {{ contact.email }}
        </p>
        <div
          class="border rounded-3 overflow-hidden mb-3"
          *ngIf="contact.phoneNumbers.length"
        >
          <div class="card-header text-center">Phone Numbers</div>
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item text-center"
              *ngFor="let phoneNumber of contact.phoneNumbers"
            >
              {{ phoneNumber }}
            </li>
          </ul>
        </div>
        <button
          type="button"
          class="btn btn-secondary text-center w-100"
          (click)="onEditContact(i)"
        >
          Edit
        </button>
      </div>
    </div>
  </li>
</ul>
